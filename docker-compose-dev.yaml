      context: ./containers
      dockerfile: weather_aggregator/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    entrypoint: python3 /opt/app/weather_aggregator.py
    environment:
      - PYTHONHASHSEED=0
      - REPLICA_ID=0
      - SIDE_TABLE_QUEUE_NAME=weather

